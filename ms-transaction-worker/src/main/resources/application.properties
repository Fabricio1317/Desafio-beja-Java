spring.application.name=ms-transaction-worker


spring.datasource.url=jdbc:postgresql://localhost:5433/transacao_db
spring.datasource.username=devuser
spring.datasource.password=dev12345
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=worker-producao-limpo-v1
spring.kafka.consumer.auto-offset-reset=latest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

